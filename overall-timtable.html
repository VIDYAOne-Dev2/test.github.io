<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Overall Timetable</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(180deg, #f1f5f9, #e2e8f0);
            color: #334155;
        }

        .input {
            width: 100%;
            background: #ffffff;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 8px 12px;
            font-size: 14px;
        }

        .tool-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 14px;
            font-weight: 600;
            font-size: 14px;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            background: #ffffff;
            transition: all .2s ease;
        }

        .tool-btn:hover {
            background: #f1f5f9;
        }

        .primary-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 22px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 14px;
            color: white;
            background: #0ea5e9;
        }

        .primary-btn:hover {
            background: #0284c7;
        }
    </style>
</head>

<body class="p-6">

    <div class="max-w-[1500px] mx-auto bg-white rounded-2xl shadow-xl border border-slate-200 overflow-hidden">

        <!-- Header -->
        <div class="px-6 py-4 border-b border-slate-100 flex justify-between items-center">
            <div>
                <h1 class="text-xl font-bold text-slate-800">Overall Exam Timetable</h1>
                <p class="text-xs text-slate-400 mt-0.5">
                    Home / Exam Planning / Overall Timetable
                </p>
            </div>

            <div class="flex gap-3">

                <!-- New Subject -->
                <button class="tool-btn text-sky-600">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v12m6-6H6" />
                    </svg>
                    New Exam
                </button>



                <!-- Daily Timetable -->
                <button class="flex items-center gap-2 px-4 py-2 text-sm font-semibold
          text-orange-700 border border-orange-200
           rounded-xl hover:bg-orange-100 transition">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">

                        <!-- Calendar Day Icon -->
                        <path stroke-linecap="round" stroke-linejoin="round" d="M8 7V3M16 7V3M4 9h16" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 21h12a2 2 0 002-2V7
               a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 13h2v2H9z" />
                    </svg>

                    Student Timetable
                </button>


                <!-- Overall Timetable -->
                <button class="flex items-center gap-2 px-4 py-2 text-sm font-semibold
          text-violet-700 border border-violet-200
           rounded-xl hover:bg-violet-100 transition">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">

                        <!-- Calendar Grid Icon -->
                        <path stroke-linecap="round" stroke-linejoin="round" d="M8 7V3M16 7V3M4 9h16" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 21h12a2 2 0 002-2V7
               a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />

                        <!-- Grid Blocks -->
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M8 13h2v2H8zM12 13h2v2h-2zM16 13h2v2h-2z" />
                    </svg>

                    Invigilator  Timetable
                </button>




            </div>
        </div>


        <!-- Filters Section -->
        <div class="px-6 py-5 border-b border-slate-100 bg-slate-50">
            <div class="grid grid-cols-6 gap-4 items-end">

                <!-- Select Exam -->
                <div class="col-span-3">
                    <label class="text-[11px] uppercase font-bold text-slate-400">
                        Select Exam
                    </label>
                    <select class="input mt-1">
                        <option value="">-- Choose Exam --</option>
                        <option>Annual Examination 2026</option>
                        <option>Mid Term Exam</option>
                        <option>Pre Board Exam</option>
                    </select>
                </div>

                <!-- Load Button -->
                <div class="col-span-2 flex items-end">
                    <button class="flex items-center gap-2 px-5 py-2 text-sm font-semibold
                               bg-sky-50 text-sky-700 border border-sky-200
                               rounded-xl hover:bg-sky-100 transition">

                        <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9 6h11M9 12h11M9 18h11" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h.01M4 12h.01M4 18h.01" />
                        </svg>

                        Load Overall Timetable
                    </button>

                </div>

            </div>
        </div>


        <!-- Print Preview Section -->
        <div class="px-6 py-6">

            <!-- Preview Header -->
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-bold text-slate-800">
                    Timetable Print Preview
                </h2>


                <!-- Print Buttons -->
                <div class="flex gap-3">

                    <!-- TimeTable -->
                    <button class="tool-btn bg-green-700 text-white hover:text-green-900 hover:outline-sm">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <!-- ID Card Icon -->
                            <path stroke-linecap="round" stroke-linejoin="round" d="M4 7h16a2 2 0 012 2v6a2 2 0 01-2 2H4
                       a2 2 0 01-2-2V9a2 2 0 012-2z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M8 11h4M8 15h6" />
                        </svg>
                        Print TimeTable
                    </button>

                </div>
            </div>

            <!-- Iframe Preview Box -->
            <div class="rounded-2xl border border-slate-200 overflow-hidden shadow-sm bg-white">

                <iframe id="timetableFrame" class="w-full h-[650px] bg-white" style="border:0;" srcdoc='
        <html>
            <head>
                <style>
                    body {
                        margin: 0;
                        padding: 20px;
                        font-family: Arial, sans-serif;
                        background: #fff;
                        display: flex;
                        justify-content: center;
                    }

                    img {
                        max-width: 100%;
                        height: auto;
                        border: 1px solid #ddd;
                        border-radius: 10px;
                        box-shadow: 0 4px 15px rgba(0,0,0,0.08);
                    }
                </style>
            </head>

            <body>
                <img 
                    src="https://cdnbbsr.s3waas.gov.in/s3kv013ec36662692657d805daaac355d4/uploads/2025/08/2025080839.jpeg"
                    alt="Timetable Preview"
                />
            </body>
        </html>
        '>
                </iframe>

            </div>

        </div>


        <!-- Footer -->
        <div class="px-6 py-4 border-t border-slate-100 flex justify-between items-center bg-slate-50">



        </div>

    </div>

</body>



</html>
