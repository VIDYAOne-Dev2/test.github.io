<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | Modern SaaS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background: radial-gradient(circle at top left, #f8fafc, #e2e8f0); }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">

    <div class="max-w-xl w-full space-y-5">
        
        <div class="bg-white/80 backdrop-blur-xl rounded-3xl shadow-[0_8px_30px_rgb(0,0,0,0.04)] border border-white p-8">
            <div class="flex justify-between items-start mb-8">
                <div>
                    <span class="text-[10px] font-bold uppercase tracking-widest text-indigo-500 bg-indigo-50 px-2 py-1 rounded-md">Order Summary</span>
                    <h1 class="text-2xl font-bold text-slate-900 mt-2">Software Renewal</h1>
                </div>
                <div class="bg-slate-900 p-3 rounded-2xl shadow-lg shadow-indigo-200">
                    <i data-lucide="zap" class="text-white w-6 h-6"></i>
                </div>
            </div>

            <div class="flex gap-5 items-center">
                <div class="h-20 w-20 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-2xl flex items-center justify-center shadow-inner">
                    <i data-lucide="school" class="text-white w-10 h-10"></i>
                </div>
                <div class="flex-1">
                    <h3 class="font-bold text-slate-800">VIDYAOne Enterprise</h3>
                    <div class="flex items-center gap-4 mt-1 text-sm text-slate-500">
                        <span class="flex items-center gap-1.5 font-medium"><i data-lucide="calendar-days" class="w-4 h-4 text-indigo-500"></i> Yearly</span>
                        <span class="flex items-center gap-1.5 font-medium"><i data-lucide="users" class="w-4 h-4 text-indigo-500"></i> Unlimited Users</span>
                    </div>
                </div>
                <div class="text-right">
                    <span class="block text-xs font-semibold text-slate-400 uppercase tracking-tighter">Subtotal</span>
                    <span class="text-lg font-bold text-slate-900">₹49,999</span>
                </div>
            </div>
        </div>

        <div class="group bg-white/40 hover:bg-white transition-all duration-300 rounded-2xl border border-dashed border-slate-300 p-4 flex items-center justify-between cursor-pointer">
            <div class="flex items-center gap-3">
                <div class="bg-white p-2 rounded-lg shadow-sm group-hover:rotate-12 transition-transform">
                    <i data-lucide="arrow-up-right" class="text-slate-600 w-4 h-4"></i>
                </div>
                <p class="text-sm font-semibold text-slate-600">Want to upgrade or change your plan?</p>
            </div>
            <button class="text-sm font-bold text-indigo-600 px-4 py-2 hover:bg-indigo-50 rounded-xl transition-colors">
                Change Plan
            </button>
        </div>

        <div class="bg-white rounded-3xl shadow-[0_20px_50px_rgba(8,_112,_184,_0.07)] border border-slate-100 overflow-hidden">
            <div class="p-8 space-y-4">
                <div class="flex justify-between text-slate-500 font-medium text-sm">
                    <span>Base Subscription Price</span>
                    <span>₹49,999.00</span>
                </div>
                <div class="flex justify-between text-slate-500 font-medium text-sm">
                    <span>Service Tax (GST 18%)</span>
                    <span>₹8,999.82</span>
                </div>
                
                <div class="h-px bg-gradient-to-r from-transparent via-slate-200 to-transparent my-6"></div>
                
                <div class="flex justify-between items-end">
                    <div>
                        <p class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-1">Total Due</p>
                        <h2 class="text-4xl font-black text-slate-900 tracking-tight">₹58,998.82</h2>
                    </div>
                    <div class="text-right pb-1">
                        <span class="text-[10px] text-slate-400 font-medium italic block">GST Included</span>
                    </div>
                </div>
            </div>

            <div class="p-8 pt-0">
                <button class="relative group w-full overflow-hidden bg-slate-900 text-white rounded-2xl p-5 transition-all duration-300 hover:shadow-[0_10px_20px_rgba(0,0,0,0.15)] active:scale-[0.98]">
                    <div class="absolute inset-0 w-1/4 h-full bg-white/10 skew-x-[-20deg] group-hover:translate-x-[400%] transition-transform duration-700"></div>
                    <span class="relative flex items-center justify-center gap-3 text-lg font-bold">
                        Proceed to Secure Payment
                        <i data-lucide="lock" class="w-5 h-5 opacity-50 group-hover:opacity-100 transition-opacity"></i>
                    </span>
                </button>
                
                <div class="mt-6 flex justify-center items-center gap-6 opacity-40 grayscale">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Mastercard-logo.svg" class="h-6" alt="Mastercard">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Visa_Inc._logo.svg" class="h-4" alt="Visa">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/e/e1/UPI-Logo-vector.svg" class="h-4" alt="UPI">
                </div>
            </div>
        </div>

    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
