<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIDYAOne | Modern Setup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        .mesh-gradient {
            background-color: #f8fafc;
            background-image:
                radial-gradient(at 0% 0%, rgba(59, 130, 246, 0.05) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(16, 185, 129, 0.05) 0px, transparent 50%);
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .hero-image-mask {
            mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        .animate-float {
            animation: float 4s ease-in-out infinite;
        }
    </style>
</head>

<body class="mesh-gradient antialiased">

    <header class="relative pt-20 pb-16 lg:pt-32 lg:pb-32 overflow-hidden">

        <div class="absolute top-0 left-1/2 -translate-x-1/2 w-full h-full pointer-events-none z-0">
            <div class="absolute top-[-10%] right-[-5%] w-96 h-96 bg-blue-400/20 rounded-full blur-[120px]"></div>
            <div class="absolute bottom-[10%] left-[-5%] w-96 h-96 bg-emerald-400/20 rounded-full blur-[120px]"></div>
        </div>

        <div class="max-w-7xl mx-auto px-6 relative z-10">
            <div class="grid lg:grid-cols-2 gap-12 lg:gap-20 items-center">

                <div class="text-center lg:text-left order-2 lg:order-1">

                    <div
                        class="inline-flex items-center gap-3 px-3 py-1.5 rounded-full glass-panel border border-blue-100 shadow-sm mb-8">
                        <span class="flex h-2 w-2">
                            <span
                                class="animate-ping absolute inline-flex h-2 w-2 rounded-full bg-blue-400 opacity-75"></span>
                            <span class="relative inline-flex rounded-full h-2 w-2 bg-blue-600"></span>
                        </span>
                        <span class="text-[10px] font-black uppercase tracking-[0.2em] text-blue-700">
                            Onboarding Active
                        </span>
                    </div>

                    <h1 class="text-5xl lg:text-7xl font-extrabold tracking-tight leading-[1.05] text-slate-900 mb-6">
                        Set up
                        <span
                            class="block text-transparent bg-clip-text bg-gradient-to-r from-blue-600 via-blue-500 to-emerald-500">
                            VIDYAOne
                        </span>
                        with absolute ease.
                    </h1>

                    <p class="text-lg text-slate-600 leading-relaxed max-w-xl mx-auto lg:mx-0 mb-10">
                        The definitive school management ecosystem. Install and configure your workspace in minutes with
                        our guided deployment engine.
                    </p>

                    <div class="flex flex-col sm:flex-row items-center gap-4">
                        <a href="#installation"
                            class="group relative w-full sm:w-auto px-10 py-4 bg-slate-900 text-white font-bold text-lg rounded-2xl overflow-hidden transition-all hover:bg-blue-600 shadow-xl shadow-slate-200">
                            <span class="relative z-10">Continue Setup</span>
                            <div
                                class="absolute inset-0 bg-gradient-to-r from-blue-600 to-blue-400 opacity-0 group-hover:opacity-100 transition-opacity">
                            </div>
                        </a>
                        <a href="#demo"
                            class="w-full sm:w-auto px-10 py-4 bg-white text-slate-700 border border-slate-200 font-bold text-lg rounded-2xl hover:bg-slate-50 transition-all flex items-center justify-center gap-2">
                            <svg class="w-5 h-5 text-blue-600" fill="currentColor" viewBox="0 0 20 20">
                                <path
                                    d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" />
                            </svg>
                            View Demo
                        </a>
                    </div>

                </div>

                <div class="relative order-1 lg:order-2">

                    <div
                        class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[120%] h-[120%] border border-blue-100 rounded-full pointer-events-none opacity-50">
                    </div>

                    <div class="relative z-20 animate-float">
                        <div
                            class="glass-panel p-3 rounded-[3rem] shadow-[0_32px_64px_-16px_rgba(0,0,0,0.1)] border-white">
                            <div
                                class="bg-white rounded-[2.2rem] overflow-hidden aspect-[16/10] shadow-inner relative group">
                                <img src="Image/Dashboard.png" alt="VIDYAOne Dashboard"
                                    class="w-full h-full object-cover hero-image-mask transition-transform duration-700 group-hover:scale-105" />

                                <div
                                    class="absolute inset-0 bg-gradient-to-tr from-blue-600/10 to-transparent pointer-events-none">
                                </div>
                            </div>
                        </div>

                        <div class="absolute -bottom-6 -left-6 lg:-left-12 bg-white p-5 rounded-2xl shadow-2xl border border-slate-100 animate-float"
                            style="animation-delay: -2s;">
                            <div class="flex items-center gap-4">
                                <div
                                    class="w-12 h-12 bg-emerald-500 rounded-xl flex items-center justify-center text-white shadow-lg shadow-emerald-200">
                                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3"
                                            d="M5 13l4 4L19 7"></path>
                                    </svg>
                                </div>
                                <div>
                                    <p class="text-xs font-bold text-slate-400 uppercase tracking-tight">Deployment</p>
                                    <p class="text-base font-extrabold text-slate-800">100% Secure</p>
                                </div>
                            </div>
                        </div>

                        <div
                            class="absolute -top-6 -right-6 glass-panel py-3 px-6 rounded-2xl shadow-xl border border-white/80 hidden sm:block">
                            <div class="flex items-center gap-3">
                                <div class="w-2 h-2 rounded-full bg-blue-600"></div>
                                <span class="text-sm font-bold text-slate-700">Live Server Sync</span>
                            </div>
                        </div>
                    </div>

                    <div
                        class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-64 h-64 bg-blue-500/30 blur-[100px] -z-10">
                    </div>
                </div>

            </div>
        </div>
    </header>

</body>

</html>
